<div class="col">
  <div class="card h-100 shadow-sm">
    <div class="row">
      <div class="gallery" *ngFor="let image of product?.images">
        <a target="_blank" href="img_forest.jpg">
          <img src="{{ image }}" alt="Forest" width="600" height="400" />
        </a>
        <div class="label-top shadow-sm">download</div>
      </div>
    </div>

    <div class="card-body">
      <div class="clearfix mb-3">
        <span class="float-start price-hp">12354.00&euro;</span>
        <span class="float-end"
          ><a class="text-muted small" href="#"> review</a></span
        >
      </div>
      <h5 class="card-title">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veniam quidem
        eaque ut eveniet aut quis rerum. Asperiores accusamus harum ducimus
        velit odit ut. Saepe, iste optio laudantium sed aliquam sequi.
      </h5>
      <div class="text-center my-4">
        <a href="#" class="btn btn-warning">Check offer</a>
      </div>
      <div class="clearfix mb-1">
        <span class="float-start"><i class="far fa-question-circle"></i></span>
        <span class="float-end"><i class="fas fa-plus"></i></span>
      </div>
    </div>
  </div>
</div>
